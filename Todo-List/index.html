<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      .todo-container {
        width: 380px;
        background: #fff;
        border-radius: 18px;
        padding: 25px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      }

      .todo-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        color: #333;
      }

      .todo-input {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .todo-input input {
        flex: 1;
        padding: 12px 15px;
        border-radius: 10px;
        border: 1px solid #ddd;
        outline: none;
        font-size: 14px;
      }

      .todo-input button {
        padding: 12px 18px;
        border: none;
        border-radius: 10px;
        background: #667eea;
        color: #fff;
        font-weight: 500;
        cursor: pointer;
      }

      .todo-input button:hover {
        background: #5566d8;
      }

      .todo-list {
        list-style: none;
      }

      .todo-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 14px;
        border-radius: 12px;
        background: #f4f6ff;
        margin-bottom: 12px;
      }

      .todo-item span {
        font-size: 14px;
        color: #333;
      }

      .todo-actions {
        display: flex;
        gap: 8px;
      }

      .todo-actions button {
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
      }

      .done-btn {
        background: #4caf50;
        color: #fff;
      }

      .delete-btn {
        background: #f44336;
        color: #fff;
      }

      .footer-text {
        text-align: center;
        margin-top: 15px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>

  <body>
    <div class="todo-container">
      <h2>My To-Do List</h2>

      <div class="todo-input">
        <input type="text" placeholder="Add a new task" id="input" />
        <button id="add">Add</button>
      </div>

      <ul class="todo-list" id="todo"></ul>

      <div class="footer-text">Simple To-Do UI â€¢ HTML , CSS and Javascript</div>
    </div>

    <script>
      let input = document.getElementById("input");
      let addTask = document.getElementById("add");
      let todo = document.getElementById("todo");

      addTask.addEventListener("click", () => {
        if (input.value == "") {
          alert("Please Add Tasks !!!");
        } 
        else {
          todo.innerHTML += ` <li class="todo-item" >
          <span>${input.value}</span>
          <div class="todo-actions">
            <button class="done-btn">Done</button>
            <button class="delete-btn" class="del">Delete</button>
          </div>
        </li>`;  
        }
       
      });
      
    
       
    </script>
  </body>
</html>
